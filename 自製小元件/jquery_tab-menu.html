<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tab-container">
        <div class="tab">
            <button id="a" class="tablinks" >2019</button>
            <button id="b" class="tablinks" >2020</button>
            <button id="c" class="tablinks" >2021</button>
        </div>

        <div id="content1" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>

        <div id="content2" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="content3" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.tabcontent').hide();
        $('#a').click(
            function () {
                $('.tabcontent').hide();
                $('#content1').show();
            }
        )
        $('#b').click(
            function () {
                $('.tabcontent').hide();
                $('#content2').show();
            }
        )
        $('#c').click(
            function () {
                $('.tabcontent').hide();
                $('#content3').show();
            }
        )
    })
</script>
</html>
